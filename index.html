<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/flat-style-svg-icons-part-1/512/design_graphic_sign_icon_symbol-512.png"
    />
  </head>
  <body>
    <form>
      <label for="Thickness">Thickness : </label>
      <input
        type="number"
        value="5"
        min="1"
        max="50"
        id="Thickness"
        onchange="changeThickness()"
      />

      <label for="Color">Color : </label>
      <input type="color" id="Color" onchange="changeColor()" />
      <div id="chooseMode">
        <label for="">Painting Mode :</label>
        <label for="">Brush</label>

        <label class="switch">
          <input id="paintingMode" onclick="changeMode()" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <label for="">Lines</label>
      </div>
      <button  type="button" onclick="clearCanvas()">Clear Canvas</button>
    </form>
    <canvas id="canvas"> </canvas>
  </body>
</html>
